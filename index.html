<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .status {
            min-height: 20px;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .status.loading {
            color: #667eea;
            font-weight: 600;
        }

        .status.success {
            color: #10b981;
            font-weight: 600;
        }

        .status.error {
            color: #ef4444;
            font-weight: 600;
        }

        .location-data {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            text-align: left;
        }

        .location-data.show {
            display: block;
        }

        .location-data p {
            margin: 8px 0;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            text-align: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #764ba2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-buttons button {
            flex: 1;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìç</div>
        <h1>Share Your Location</h1>
        <p>Click the button below to share your location. Your coordinates will be recorded.</p>
        
        <div class="status" id="status"></div>
        
        <div class="location-data" id="locationData">
            <p><strong>Latitude:</strong> <span id="lat">-</span></p>
            <p><strong>Longitude:</strong> <span id="lon">-</span></p>
            <p><strong>Accuracy:</strong> <span id="acc">-</span> meters</p>
            <p><strong>Timestamp:</strong> <span id="timestamp">-</span></p>
        </div>
        
        <button id="getLocationBtn">Allow Location Access</button>
        
        <div class="action-buttons" id="actionButtons" style="display:none;">
            <button id="copyBtn">Copy Location</button>
            <button id="refreshBtn">Get Location Again</button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('getLocationBtn');
        const status = document.getElementById('status');
        const locationData = document.getElementById('locationData');
        const latSpan = document.getElementById('lat');
        const lonSpan = document.getElementById('lon');
        const accSpan = document.getElementById('acc');
        const timestampSpan = document.getElementById('timestamp');
        const copyBtn = document.getElementById('copyBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const actionButtons = document.getElementById('actionButtons');

        // Request location immediately on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                requestLocation();
            }, 500);
        });

        btn.addEventListener('click', () => {
            requestLocation();
        });

        copyBtn.addEventListener('click', () => {
            const text = `Location Data\n\nLatitude: ${latSpan.textContent}\nLongitude: ${lonSpan.textContent}\nAccuracy: ${accSpan.textContent} meters\nTimestamp: ${timestampSpan.textContent}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úì Location copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy. Please try again.');
            });
        });

        refreshBtn.addEventListener('click', () => {
            requestLocation();
        });

        function requestLocation() {
            if (!navigator.geolocation) {
                status.textContent = '‚úó Geolocation not supported';
                status.className = 'status error';
                return;
            }

            btn.disabled = true;
            actionButtons.style.display = 'none';
            status.textContent = '‚è≥ Getting your location...';
            status.className = 'status loading';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    const timestamp = new Date().toLocaleString();

                    // Display on page
                    latSpan.textContent = lat.toFixed(6);
                    lonSpan.textContent = lon.toFixed(6);
                    accSpan.textContent = Math.round(accuracy);
                    timestampSpan.textContent = timestamp;

                    locationData.classList.add('show');
                    actionButtons.style.display = 'flex';

                    // Log to console
                    console.log('=== LOCATION CAPTURED ===');
                    console.log('Latitude:', lat);
                    console.log('Longitude:', lon);
                    console.log('Accuracy:', accuracy, 'meters');
                    console.log('Timestamp:', timestamp);
                    console.log('========================');

                    status.textContent = '‚úì Location captured successfully!';
                    status.className = 'status success';
                    btn.disabled = false;
                },
                (error) => {
                    let errorMsg = 'Unable to get location';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMsg = 'Permission denied. Please enable location in browser settings.';
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        errorMsg = 'Location unavailable';
                    } else if (error.code === error.TIMEOUT) {
                        errorMsg = 'Request timeout';
                    }
                    
                    status.textContent = '‚úó ' + errorMsg;
                    status.className = 'status error';
                    btn.disabled = false;
                }
            );
        }
    </script>
</body>
</html>
