<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Access</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.6;
        }

        .status {
            min-height: 20px;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .status.loading {
            color: #667eea;
            font-weight: 600;
        }

        .status.success {
            color: #10b981;
            font-weight: 600;
        }

        .status.error {
            color: #ef4444;
            font-weight: 600;
        }

        .location-data {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            text-align: left;
        }

        .location-data.show {
            display: block;
        }

        .location-data p {
            margin: 8px 0;
            font-size: 13px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            text-align: center;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 40px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background: #764ba2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìç</div>
        <h1>Share Your Location</h1>
        <p>Click the button below to share your location. Your coordinates will be recorded.</p>
        
        <div class="status" id="status"></div>
        
        <div class="location-data" id="locationData">
            <p>Latitude: <span id="lat"></span></p>
            <p>Longitude: <span id="lon"></span></p>
            <p>Accuracy: <span id="acc"></span> meters</p>
            <p>Timestamp: <span id="timestamp"></span></p>
        </div>
        
        <button id="getLocationBtn">Allow Location Access</button>
    </div>

    <script>
        const btn = document.getElementById('getLocationBtn');
        const status = document.getElementById('status');
        const locationData = document.getElementById('locationData');
        const latSpan = document.getElementById('lat');
        const lonSpan = document.getElementById('lon');
        const accSpan = document.getElementById('acc');
        const timestampSpan = document.getElementById('timestamp');

        // Request location immediately on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                requestLocation();
            }, 500);
        });

        btn.addEventListener('click', () => {
            requestLocation();
        });

        function requestLocation() {
            if (!navigator.geolocation) {
                status.textContent = '‚úó Geolocation not supported';
                status.className = 'status error';
                return;
            }

            btn.disabled = true;
            status.textContent = '‚è≥ Getting your location...';
            status.className = 'status loading';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    const timestamp = new Date().toLocaleString();

                    // Display on page
                    latSpan.textContent = lat.toFixed(6);
                    lonSpan.textContent = lon.toFixed(6);
                    accSpan.textContent = accuracy.toFixed(0);
                    timestampSpan.textContent = timestamp;

                    locationData.classList.add('show');

                    // Log to console
                    console.log('=== LOCATION CAPTURED ===');
                    console.log('Latitude:', lat);
                    console.log('Longitude:', lon);
                    console.log('Accuracy:', accuracy, 'meters');
                    console.log('Timestamp:', timestamp);
                    console.log('========================');

                    // Send to backend (if you have one)
                    sendLocationToServer(lat, lon, accuracy, timestamp);

                    status.textContent = '‚úì Location captured successfully!';
                    status.className = 'status success';
                },
                (error) => {
                    let errorMsg = 'Unable to get location';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMsg = 'Permission denied';
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        errorMsg = 'Location unavailable';
                    } else if (error.code === error.TIMEOUT) {
                        errorMsg = 'Request timeout';
                    }
                    
                    status.textContent = '‚úó ' + errorMsg;
                    status.className = 'status error';
                    btn.disabled = false;
                }
            );
        }

        function sendLocationToServer(lat, lon, accuracy, timestamp) {
            // Replace THIS_WITH_YOUR_GOOGLE_SCRIPT_URL with your actual Google Apps Script URL
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz-fCVtwAi_9810cTk3SH3IpzL7PqdWWROgH5hszVnbvPWPaCHaC3MjGNMU5qfGjdFIlg/exec";
            
            const data = {
                latitude: lat,
                longitude: lon,
                accuracy: accuracy,
                timestamp: timestamp
            };

            // Send to Google Sheets via Apps Script
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('‚úì Location sent to server successfully!');
                console.log('Check your Google Sheet for the submission');
            })
            .catch(error => {
                console.log('Error sending location:', error);
            });

            console.log('Location data sent:', data);
        }
    </script>
</body>
</html>
