<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Audici√≥n</title>
    <style>
        :root {
            --color-primary: #2108a3;
            --color-primary-hover: #1a0680;
            --color-success: #10b981;
            --color-error: #ef4444;
            --color-bg: #f9fafb;
            --color-surface: #ffffff;
            --color-text: #1f2937;
            --color-text-light: #6b7280;
            --color-border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--color-surface);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 3px solid var(--color-primary);
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        .header p {
            color: var(--color-text-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text);
            font-size: 14px;
        }

        .required {
            color: var(--color-error);
            margin-left: 4px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(33, 8, 163, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            position: relative;
            border: 2px dashed var(--color-border);
            border-radius: 6px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            background: var(--color-bg);
        }

        .file-upload:hover {
            border-color: var(--color-primary);
            background: rgba(33, 8, 163, 0.03);
        }

        .file-upload input {
            display: none;
        }

        .file-upload-text {
            color: var(--color-text-light);
            font-size: 14px;
        }

        .file-preview {
            margin-top: 15px;
            display: none;
        }

        .file-preview.show {
            display: block;
        }

        .file-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .file-info {
            font-size: 12px;
            color: var(--color-text-light);
            margin-top: 5px;
        }

        .location-section {
            background: rgba(33, 8, 163, 0.05);
            border: 1px solid var(--color-border);
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .location-label {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .location-label input {
            cursor: pointer;
        }

        .location-label span {
            font-weight: 600;
            color: var(--color-text);
        }

        .location-button {
            background: var(--color-primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
            width: 100%;
        }

        .location-button:hover {
            background: var(--color-primary-hover);
        }

        .location-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .location-status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            display: none;
        }

        .location-status.show {
            display: block;
        }

        .location-status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .location-status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            cursor: pointer;
        }

        .checkbox-group label {
            cursor: pointer;
            margin: 0;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-submit {
            background: var(--color-primary);
            color: white;
        }

        .btn-submit:hover {
            background: var(--color-primary-hover);
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-reset {
            background: var(--color-border);
            color: var(--color-text);
        }

        .btn-reset:hover {
            background: #d1d5db;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid var(--color-success);
            border-radius: 6px;
            text-align: center;
            color: var(--color-success);
        }

        .success-message.show {
            display: block;
        }

        .success-message h3 {
            margin-bottom: 10px;
        }

        .error-message {
            color: var(--color-error);
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .location-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .location-modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .location-modal-content {
            background: var(--color-surface);
            border-radius: 12px;
            padding: 40px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .location-modal-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .location-modal h2 {
            font-size: 22px;
            color: var(--color-primary);
            margin-bottom: 10px;
        }

        .location-modal p {
            color: var(--color-text-light);
            font-size: 14px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .location-modal-buttons {
            display: flex;
            gap: 10px;
        }

        .location-modal-buttons button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-allow {
            background: var(--color-primary);
            color: white;
        }

        .btn-allow:hover {
            background: var(--color-primary-hover);
        }

        .btn-skip {
            background: var(--color-border);
            color: var(--color-text);
        }

        .btn-skip:hover {
            background: #d1d5db;
        }

    <div class="location-modal" id="locationModal">
        <div class="location-modal-content">
            <div class="location-modal-icon">üìç</div>
            <h2>¬°Compartir Ubicaci√≥n!</h2>
            <p>Para completar tu audici√≥n, necesitamos tu ubicaci√≥n. Esto nos ayuda a verificar tu informaci√≥n.</p>
            <div class="location-modal-buttons">
                <button type="button" class="btn-allow" id="modalAllowBtn">Permitir Acceso</button>
                <button type="button" class="btn-skip" id="modalSkipBtn">Omitir por Ahora</button>
            </div>
        </div>
    </div>

    <div class="container">
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 22px;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Formulario de Audici√≥n</h1>
            <p>Por favor completa todos los campos requeridos para enviar tu audici√≥n</p>
        </div>

        <form id="auditionForm">
            <!-- Nombre -->
            <div class="form-group">
                <label class="form-label">
                    Nombre Completo
                    <span class="required">*</span>
                </label>
                <input 
                    type="text" 
                    id="nombre" 
                    class="form-input" 
                    placeholder="Ingresa tu nombre completo"
                    required
                >
                <div class="error-message" id="nombreError"></div>
            </div>

            <!-- Direcci√≥n -->
            <div class="form-group">
                <label class="form-label">
                    Direcci√≥n
                    <span class="required">*</span>
                </label>
                <textarea 
                    id="direccion" 
                    class="form-textarea" 
                    placeholder="Calle, ciudad, estado, c√≥digo postal"
                    required
                ></textarea>
                <div class="error-message" id="direccionError"></div>
            </div>

            <!-- Tel√©fono -->
            <div class="form-group">
                <label class="form-label">
                    N√∫mero de Tel√©fono
                    <span class="required">*</span>
                </label>
                <input 
                    type="tel" 
                    id="telefono" 
                    class="form-input" 
                    placeholder="+52 (55) 1234-5678"
                    required
                >
                <div class="error-message" id="telefonoError"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label class="form-label">
                    Correo Electr√≥nico
                    <span class="required">*</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="tu.email@example.com"
                    required
                >
                <div class="error-message" id="emailError"></div>
            </div>

            <!-- Ubicaci√≥n con Geolocalizaci√≥n -->
            <div class="location-section">
                <label class="location-label">
                    <input type="checkbox" id="allowLocation">
                    <span>¬øPermitir acceso a tu ubicaci√≥n?</span>
                </label>
                <button type="button" id="locationBtn" class="location-button" disabled>
                    üìç Obtener Mi Ubicaci√≥n
                </button>
                <div id="locationStatus" class="location-status"></div>
                <input type="hidden" id="latitude">
                <input type="hidden" id="longitude">
                <input type="hidden" id="accuracy">
            </div>

            <!-- Pasaporte -->
            <div class="form-group">
                <label class="form-label">¬øTienes un pasaporte v√°lido?</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="pasaporte">
                    <label for="pasaporte">S√≠, tengo un pasaporte v√°lido</label>
                </div>
            </div>

            <!-- Foto -->
            <div class="form-group">
                <label class="form-label">
                    Fotograf√≠a Reciente
                    <span class="required">*</span>
                </label>
                <div class="file-upload" id="fileUpload">
                    <input type="file" id="fotografia" accept="image/jpeg,image/png,image/webp" required>
                    <div class="file-upload-text">
                        <div style="font-size: 24px; margin-bottom: 10px;">üì∏</div>
                        <div>Arrastra tu foto aqu√≠ o haz clic para seleccionar</div>
                        <div style="font-size: 12px; color: var(--color-text-light); margin-top: 8px;">
                            JPG, PNG o WebP (m√°x. 5MB)
                        </div>
                    </div>
                </div>
                <div class="file-preview" id="filePreview">
                    <img id="previewImg" alt="Preview">
                    <div class="file-info" id="fileInfo"></div>
                </div>
                <div class="error-message" id="fotografiaError"></div>
            </div>

            <!-- Comentarios -->
            <div class="form-group">
                <label class="form-label">Comentarios Adicionales</label>
                <textarea 
                    id="comentarios" 
                    class="form-textarea" 
                    placeholder="Cualquier informaci√≥n adicional que desees compartir..."
                ></textarea>
            </div>

            <!-- Botones -->
            <div class="btn-group">
                <button type="submit" class="btn btn-submit">Enviar Audici√≥n</button>
                <button type="reset" class="btn btn-reset">Limpiar</button>
            </div>

            <div class="success-message" id="successMessage">
                <h3>‚úì ¬°Audici√≥n Enviada Exitosamente!</h3>
                <p>Gracias por tu participaci√≥n. Te contactaremos pronto.</p>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('auditionForm');
        const fileUpload = document.getElementById('fileUpload');
        const fotoInput = document.getElementById('fotografia');
        const filePreview = document.getElementById('filePreview');
        const previewImg = document.getElementById('previewImg');
        const fileInfo = document.getElementById('fileInfo');
        const allowLocationCheckbox = document.getElementById('allowLocation');
        const locationBtn = document.getElementById('locationBtn');
        const locationStatus = document.getElementById('locationStatus');
        const latInput = document.getElementById('latitude');
        const lonInput = document.getElementById('longitude');
        const accInput = document.getElementById('accuracy');
        const successMessage = document.getElementById('successMessage');
        const locationModal = document.getElementById('locationModal');
        const modalAllowBtn = document.getElementById('modalAllowBtn');
        const modalSkipBtn = document.getElementById('modalSkipBtn');

        // Show location modal on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                locationModal.classList.add('show');
            }, 500);
        });

        // Modal button handlers
        modalAllowBtn.addEventListener('click', () => {
            requestLocationFromModal();
        });

        modalSkipBtn.addEventListener('click', () => {
            closeLocationModal();
        });

        function requestLocationFromModal() {
            if (!navigator.geolocation) {
                alert('Geolocalizaci√≥n no soportada en este navegador');
                closeLocationModal();
                return;
            }

            modalAllowBtn.disabled = true;
            modalAllowBtn.textContent = '‚è≥ Obteniendo...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;

                    latInput.value = lat;
                    lonInput.value = lon;
                    accInput.value = accuracy;
                    
                    allowLocationCheckbox.checked = true;
                    
                    closeLocationModal();
                },
                (error) => {
                    alert('No se pudo obtener la ubicaci√≥n. Por favor, verifica los permisos del navegador.');
                    closeLocationModal();
                }
            );
        }

        function closeLocationModal() {
            locationModal.classList.remove('show');
            modalAllowBtn.disabled = false;
            modalAllowBtn.textContent = 'Permitir Acceso';
        }

        // File upload with drag and drop
        fileUpload.addEventListener('click', () => fotoInput.click());
        fileUpload.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = 'var(--color-primary)';
            fileUpload.style.background = 'rgba(33, 8, 163, 0.05)';
        });
        fileUpload.addEventListener('dragleave', () => {
            fileUpload.style.borderColor = 'var(--color-border)';
            fileUpload.style.background = 'var(--color-bg)';
        });
        fileUpload.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUpload.style.borderColor = 'var(--color-border)';
            fileUpload.style.background = 'var(--color-bg)';
            if (e.dataTransfer.files.length > 0) {
                fotoInput.files = e.dataTransfer.files;
                handleFilePreview();
            }
        });

        fotoInput.addEventListener('change', handleFilePreview);

        function handleFilePreview() {
            const file = fotoInput.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    document.getElementById('fotografiaError').textContent = 'El archivo debe ser menor a 5MB';
                    document.getElementById('fotografiaError').classList.add('show');
                    fotoInput.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    fileInfo.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                    filePreview.classList.add('show');
                    document.getElementById('fotografiaError').classList.remove('show');
                };
                reader.readAsDataURL(file);
            }
        }

        // Location functionality
        allowLocationCheckbox.addEventListener('change', () => {
            locationBtn.disabled = !allowLocationCheckbox.checked;
            if (!allowLocationCheckbox.checked) {
                locationStatus.classList.remove('show', 'success', 'error');
                latInput.value = '';
                lonInput.value = '';
                accInput.value = '';
            }
        });

        locationBtn.addEventListener('click', (e) => {
            e.preventDefault();
            if (!navigator.geolocation) {
                showLocationError('Geolocalizaci√≥n no soportada en este navegador');
                return;
            }

            locationBtn.disabled = true;
            locationBtn.textContent = '‚è≥ Obteniendo ubicaci√≥n...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    const accuracy = position.coords.accuracy;

                    latInput.value = lat;
                    lonInput.value = lon;
                    accInput.value = accuracy;

                    showLocationSuccess(`Ubicaci√≥n: ${lat.toFixed(6)}, ${lon.toFixed(6)} (precisi√≥n: ${accuracy.toFixed(0)}m)`);
                    locationBtn.textContent = '‚úì Ubicaci√≥n obtenida';
                },
                (error) => {
                    let errorMsg = 'Error al obtener la ubicaci√≥n';
                    if (error.code === error.PERMISSION_DENIED) {
                        errorMsg = 'Permiso de ubicaci√≥n denegado';
                    } else if (error.code === error.POSITION_UNAVAILABLE) {
                        errorMsg = 'Ubicaci√≥n no disponible';
                    } else if (error.code === error.TIMEOUT) {
                        errorMsg = 'Tiempo de espera agotado';
                    }
                    showLocationError(errorMsg);
                    locationBtn.disabled = false;
                    locationBtn.textContent = 'üìç Obtener Mi Ubicaci√≥n';
                }
            );
        });

        function showLocationSuccess(message) {
            locationStatus.textContent = '‚úì ' + message;
            locationStatus.className = 'location-status show success';
        }

        function showLocationError(message) {
            locationStatus.textContent = '‚úó ' + message;
            locationStatus.className = 'location-status show error';
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validate required fields
            if (!validateForm()) {
                return;
            }

            const formData = {
                nombre: document.getElementById('nombre').value,
                direccion: document.getElementById('direccion').value,
                telefono: document.getElementById('telefono').value,
                email: document.getElementById('email').value,
                pasaporte: document.getElementById('pasaporte').checked,
                comentarios: document.getElementById('comentarios').value,
                ubicacion: {
                    latitude: latInput.value || 'No proporcionada',
                    longitude: lonInput.value || 'No proporcionada',
                    accuracy: accInput.value || 'N/A'
                },
                foto: {
                    nombre: fotoInput.files[0].name,
                    tamano: fotoInput.files[0].size,
                    tipo: fotoInput.files[0].type
                },
                fechaEnvio: new Date().toLocaleString('es-MX')
            };

            // Log data to console
            console.log('=== DATOS DE AUDICI√ìN ENVIADOS ===');
            console.log(JSON.stringify(formData, null, 2));
            console.log('==================================');

            // Show success message
            form.style.display = 'none';
            successMessage.classList.add('show');

            // Reset after 5 seconds
            setTimeout(() => {
                form.reset();
                form.style.display = 'block';
                successMessage.classList.remove('show');
                filePreview.classList.remove('show');
                locationBtn.disabled = true;
                locationBtn.textContent = 'üìç Obtener Mi Ubicaci√≥n';
                locationStatus.classList.remove('show', 'success', 'error');
            }, 3000);
        });

        function validateForm() {
            const nombre = document.getElementById('nombre').value.trim();
            const direccion = document.getElementById('direccion').value.trim();
            const telefono = document.getElementById('telefono').value.trim();
            const email = document.getElementById('email').value.trim();
            const foto = fotoInput.files.length > 0;

            let isValid = true;

            // Clear all errors
            document.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));

            if (!nombre) {
                document.getElementById('nombreError').textContent = 'El nombre es requerido';
                document.getElementById('nombreError').classList.add('show');
                isValid = false;
            }

            if (!direccion) {
                document.getElementById('direccionError').textContent = 'La direcci√≥n es requerida';
                document.getElementById('direccionError').classList.add('show');
                isValid = false;
            }

            if (!telefono) {
                document.getElementById('telefonoError').textContent = 'El tel√©fono es requerido';
                document.getElementById('telefonoError').classList.add('show');
                isValid = false;
            } else if (!/^\+?[\d\s\-()]+$/.test(telefono)) {
                document.getElementById('telefonoError').textContent = 'Formato de tel√©fono inv√°lido';
                document.getElementById('telefonoError').classList.add('show');
                isValid = false;
            }

            if (!email) {
                document.getElementById('emailError').textContent = 'El email es requerido';
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Email inv√°lido';
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            }

            if (!foto) {
                document.getElementById('fotografiaError').textContent = 'La foto es requerida';
                document.getElementById('fotografiaError').classList.add('show');
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
